<div class=" content">
  <div class=" row">
    <div class=" col-lg-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Daily Sales</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-delivery-fast text-info"> </i> {{cryptos}} USD
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="CountryChart"> </canvas></div>
        </div>
      </div>
    </div>
  </div>

  <div class=" row">
    <div class=" col-lg-12 col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">BitCoin Latest Block</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>Number</th>
                <th>Mined</th>
                <th>Hash</th>
                <th>Size</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let bloc of blocks">
                <td><a [routerLink]="['/btcblock', bloc.height]" routerLinkActive="active">{{bloc.height}}</a></td>
                <td>{{bloc.time}}</td>
                <td>{{bloc.hash}}</td>
                <td>{{bloc.size}}</td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
